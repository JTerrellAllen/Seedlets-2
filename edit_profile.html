<!-- Edit Profile -->
    <div class="title-heading edit-profile">
      <div class="large-12 columns heading">
        <h2>Edit Profile</h2>
      </div>
    </div>

<form>
  <div class="row">
    <div class="large-8 columns">
      <div class="row">
        <div class="large-6 columns">
          <label>First Name
            <input type="text" placeholder="first name" />
          </label>
        </div>
        <div class="large-6 columns">
          <label>Last Name
            <input type="text" placeholder="last name" />
          </label>
        </div>
        <div class="large-6 columns">
          <label>Location
            <input type="text" placeholder="city, state" />
          </label>
        </div>
        <div class="large-6 columns ">
          <label>Email Address
            <input type="text" placeholder="email@address.com" />
        </label>
      </div>
      <div class="large-12 columns change-password">
        <hr />
        <h4>Change Password</h4>
        <p>Password should be at least eight characters.</p>
      </div>
      <div class="large-6 columns">
        <label>Password
          <input type="password" placeholder="password" />
        </label>
      </div>
      <div class="large-6 columns">
        <label>Confirm Password
          <input type="password" placeholder="confirm password" />
        </label>
      </div>

      <div class="large-12 columns">
        <div class="row">
          <div class="large-12 columns end">
            <hr />
            <h4 label>Privacy</h4 label>
              <label for="checkbox1"><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetu.</span>
              </label><input id="checkbox1" type="checkbox"> <span class="privacy-text">I'm super paranoid, yes protect my privacy</span>
          </div>
        </div>
      </div>
    </form>
  </div>
