  <!-- Form -->

<div class="title-heading start-campaign">
  <div class="large-12 columns heading">
    <h2>Start A Campaign</h2>
  </div>
</div>

<form class="start-a-campaign-form">
  <div class="row">
    <div class="small-8 columns grey-field">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Category</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Select a campaign">
        </div>
      </div>
    </div>
    <div class="small-8 columns grey-field">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Campaign Image</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label upload-image" placeholder="Select an image from your computer">
        </div>
      </div>
    </div>
    <div class="small-8 columns grey-field">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Campaign Title</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="">
        </div>
      </div>
    </div>
    <div class="small-8 columns grey-field">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Campaign Description</label>
        </div>
        <div class="small-9 columns">
          <textarea placeholder="200/200"></textarea>
        </div>
      </div>
    </div>
    <div class="small-8 columns grey-field">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Location</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="City, State">
        </div>
      </div>
    </div>
    <div class="small-8 columns grey-field">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Funding Goal</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="$">
        </div>
      </div>
    </div>
    <div class="small-8 columns grey-field">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Duration</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="1 - 90 days">
        </div>
      </div>
    </div>
</form>
<div class="row">
  <div class="large-5 large-offset-5 columns">
    <div class="button-group">
      <a href="#" class="button [save]">Save</a>
      <a href="#" class="button [discard]">Discard</a>
    </div>
  </div>
</div>

<!-- End of Form -->
